<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Git Scoreboard</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
            <link rel="stylesheet" href="./style.css">
            <script src="https://kit.fontawesome.com/6213180c78.js" crossorigin="anonymous"></script>

    </head>

    <body>
        <header>
            <h1 class="text-center mt-5 mb-3">Git Commit Scoreboard</h1>
        </header>
        <main>
            <div class="container">
                <table class="table text-center">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Position</th>
                            <th scope="col">Name</th>
                            <th scope="col">Git Commits (all time) <i class="fas fa-sort-up sort-arrow commitnum"></i></th>
                            <th scope="col">Git Commits (last week) <i class="fas fa-sort sort-arrow commitnumweek"></i></th>
                            <th scope="col">Last project commited to</th>
                            <th scope="col">Last commit <i class="fas fa-sort sort-arrow lastcommit"></i></th>
                        </tr>
                    </thead>
                    <tbody class="result-output">
                    </tbody>
            </div>

        </main>
        <!-- <footer>
            <p>Made by Ben.</p>
        </footer> -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="script.js"></script>
    </body>

</html>
